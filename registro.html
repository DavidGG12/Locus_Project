<body>

    <header>
		<div class="back">
			<div class="menu container">
				<a href="index.html" class="logo">logito</a>
				<input type="checkbox" id="menu">
				<label for="menu">
					<img src="imagenes/menu.jpg" class="menu-icono" alt="">

				<nav class="navbar">

						<li><a href="sesion.html">Iniciar Sesión</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</header>

    <div class="flex-container">
    <form class="form" method="post" action="register.php">
        <h2 class="form__title">¡Bienvenido, registrate!</h2>
            <p class="form__paragraph">¿Ya tienes cuenta? <a href="sesion.html" class="form__link">Ingresa aquí</a></p>


        <div class="form__container">
            <div class="form__group">
                <input type="email" class="form__input" id="correo" placeholder=" " name="email_register" required>
                <label for="Correo" class="form__label">Correo:</label>
                <span class="form__line"></span>
            </div>

            <div class="form__group">
                <input type="text" class="form__input" id="user" placeholder=" " name="user_register" requiered>
                <label for="user" class="form__label">Nombre de usuario:</label>
                <span class="form__line"></span>
            </div>

            <div class="form__group">
                <input type="password" class="form__input" id="password" placeholder=" " name="password_register" required>
                <label for="password" class="form__label">Contraseña:</label>
                <span class="form__line"></span>
            </div>

            <div class="form__group">
                <input type="password" class="form__input" id="password" placeholder=" " name="password_register_repeat" required>
                <label for="password" class="form__label">Confirmar contraseña:</label>
                <span class="form__line"></span>
            </div>
            <input type="submit" class="form__submit" value="Registrarse" name="register">
        </div>
    </form>
    </div>
